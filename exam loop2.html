<html>
    <head>
        <title>exam loop</title>

    </head>
    <body>
        <script>
            let x=1;
            while (x<61)
            {
                if (x%6==0)
                {
                    document.write(x + "<br>");
                }
                x++
            }
        </script>
    </body>
</html>
